<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL Video Uploader (FastAPI + Gemini)</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f7f6; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        #form-upload button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
        #response-area { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; background-color: #e9ecef; white-space: pre-wrap; }
        .loading { color: #007bff; font-weight: bold; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ASL Video Interpreter</h1>
        <p>Upload a video file (MP4, MOV, etc.) containing ASL to get a text transcription from the Gemini API.</p>
        
        <form id="form-upload">
            <input type="file" id="video-input" accept="video/*" required>
            <button type="submit">Analyze Video</button>
        </form>

        <div id="response-area">
            Awaiting file upload...
        </div>
    </div>

    <script>
        const form = document.getElementById('form-upload');
        const responseArea = document.getElementById('response-area');
        const videoInput = document.getElementById('video-input');
        
        // --- API CONFIG ---
        // ⚠️ IMPORTANT: Replace with the exact IP and Port where your FastAPI server is running
        const API_URL = 'http://127.0.0.1:8000/analyze-asl/'; 

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const file = videoInput.files[0];
            if (!file) {
                responseArea.textContent = 'Please select a video file.';
                return;
            }

            // Display loading state
            responseArea.innerHTML = `<p class="loading">Analyzing ${file.name}... This may take up to a minute depending on video length.</p>`;

            // Create form data to send the file
            const formData = new FormData();
            formData.append('video_file', file);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();

                if (response.ok) {
                    responseArea.innerHTML = `
                        <h2>✅ Interpretation Successful</h2>
                        <p><strong>File:</strong> ${data.filename}</p>
                        <hr>
                        <h3>Gemini Transcription:</h3>
                        <p>${data.gemini_response}</p>
                    `;
                } else {
                    // Handle FastAPI errors (e.g., 400 or 500 status codes)
                    responseArea.innerHTML = `<h2 class="error">❌ Server Error (${response.status})</h2><p>${data.detail || 'Could not process the request.'}</p>`;
                }
            } catch (error) {
                // Handle network errors (e.g., server not running)
                responseArea.innerHTML = `<h2 class="error">❌ Network Error</h2><p>Could not connect to the FastAPI server. Is it running at ${API_URL}?</p>`;
                console.error('Fetch error:', error);
            }
        });
    </script>
</body>
</html>
